name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1
      matrix:
        node-version: [16.x, 18.x, 19.x, 20.x, 21.x]

    steps:
    # 1. Checkout del repositorio
    - name: Git checkout
      uses: actions/checkout@v4

    # 2. Configuración de Node.js y caché
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    # 3. Instalación de dependencias
    - name: Install dependencies
      working-directory: server
      run: npm install

    # 4. Configurar variables de entorno
    - name: Set environment variables
      run: |
        echo "ATLAS_URI=mongodb://ale:ale2003@172.16.151.6:27017/database_test/test" > server/config/test.env
        echo "PORT=4200" >> server/config/test.env

    # 5. Arranca el servidor y lo ejecuta en segundo plano
    - name: Start server
      working-directory: server
      run: npm start > server.log 2>&1 &

    # 6. Verifica que el servidor está corriendo
    - name: Test server connectivity
      run: curl -I http://localhost:4200

    # 7. Corre los tests
    - name: Running tests
      working-directory: server
      env:
        MOCHA_TIMEOUT: 10000  # Aumenta el timeout para evitar problemas de espera
      run: npm run test

    # 8. Muestra logs si algo falla
    - name: Show server logs
      if: failure()
      run: cat server.log
